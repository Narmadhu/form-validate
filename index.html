<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Form</title>
</head>
<body>
  <header>
      <h3>Form</h3>
  </header>
  <main>
      <form class="form" >
        <div class="input-field" >
          <span>Select your source :</span>
          <input type="file" name="" id=""  >
        </div>
        <div class="input-field" >
          <span>Provide a name for pipeline :</span>
          <input type="text" placeholder="e.g., cust_shop_energy_gateway001" >
        </div>
        <div class="input-field" >
          <span>GCS project name :</span>
          <input type="text" placeholder="project-id">
        </div>
        <div class="input-field" >
          <span>GCS bucket name :</span>
          <input type="text" placeholder="gs://your bucket">
        </div>
        <div class="input-field" >
          <span>Input Cloud Storage File(s) :</span>
          <input type="url" name="" id="" placeholder="GCS location of your files">
        </div>
        <div class="input-field" >
          <span>GCS credentials :</span>
          <input type="text" class="grey" >
        </div>
        <div class="input-field" >
          <span>Run Every :</span>
          <input type="text" name="" id="" placeholder="(in minutes)">
        </div>
        <div class="buttons" >
            <button>Create</button>
            <button>Cancel</button>
        </div>
    </form>
  </main>
  <script src="script.js"></script>
</body>
</html>
